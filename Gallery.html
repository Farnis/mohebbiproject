<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gallery</title>
    <!--css-->
    <link rel="stylesheet" href="Gallery.css">
    <!--bootstrap-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-grid.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-reboot.css">
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</head>

<body id="BodyGallery">
<div class="container-fluid">
    <div id="asideLeftGallery" class="asideLeftGallery">
        <div id="mySidenavGallery" class="sidenavGallery">
            <a id="MenuitemCloseGallery" href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a id="Menuitem1Gallery" href="#">About</a>
            <a id="Menuitem2Gallery" href="#">Services</a>
            <a id="Menuitem3Gallery" href="#">Clients</a>
            <a id="Menuitem4Gallery" href="#">Contact</a>
        </div>
        <div id="mainGallery">
            <span id="openGallery" onclick="openNav()"> &#8285;</span>
        </div>
        <div id="parentLogoGallery">
            <img id="LogoGalleryGallery" src="IMG/LogoColor/GalleryLogo.png"/>
        </div>
        <h3>Gallery</h3>
    </div>
    <div id="asideRightGallery" class="asideRightGallery">
        <div class="LocationImgGallery"></div>
        <video controls class="VIDEOGallery">
            <source src="VideoGallery/mov_bbb.mp4" type="video/mp4">
            <source src="VideoGallery/mov_bbb.ogg" type="video/ogg">
            Your browser does not support HTML5 video.
        </video>
    </div>
    <div id="contentGallery" class="contentGallery">
        <ul id="SearchHideGallery">

            <li class="li1">
                <i class="featured-place-groupGallery ">
                    <div class="imageGallery">
                        <img src="IMG/testjpg/Beautiful-Desktop-wallpapers-Hd.jpg"/>
                    </div>
                </i>
            </li>
            <li class="li4">
                <i class="featured-place-group ">
                    <div class="imageGallery">
                        <video controls poster="IMG/video-poster.png" src="VideoGallery/rain.mp4"></video>
                    </div>
                </i>
            </li>
        </ul>
        <br/><br/><br/>
        <div class="row col-lg-12">
        <input class="closebtnEndGallery" type="button" onclick="windowCloseGallery();">
        </div>
    </div>
</div>
</body>
</html>
<script language="javascript" type="text/javascript">
    function windowCloseGallery() {
        window.open('', '_parent', '');
        window.close();
    }
</script>
<script>
    var open = document.getElementById("openGallery");
    var main = document.getElementById("mainGallery");
    var side = document.getElementById("mySidenavGallery");
    var left = document.getElementById("asideLeftGallery");
    var center = document.getElementById("contentGallery");
    var right = document.getElementById("asideRightGallery");
    var MenuS1 = document.getElementById("MenuitemCloseGallery");
    var MenuS2 = document.getElementById("Menuitem1Gallery");
    var MenuS3 = document.getElementById("Menuitem2Gallery");
    var MenuS4 = document.getElementById("Menuitem3Gallery");
    var MenuS5 = document.getElementById("Menuitem4Gallery");
    var Logo = document.getElementById("LogoGalleryGallery");

    function openNav() {
        side.style.width = "10%";
        main.style.marginLeft = "250px";
        left.style.marginLeft = "10%";
        center.style.marginLeft = "10%";
        right.style.width = "26%";
        // Logo.style.Top = "5%";


        // RESPONSIVE OPEN.................................................................
        if (window.matchMedia("(max-width: 425px)").matches) {

            main.style.marginLeft = "-20%";
            side.style.width = "100%";
            side.style.height = "13%";
            left.style.marginTop = "15%";
            left.style.marginLeft = "0%";
            center.style.marginTop = "15%";
            center.style.marginLeft = "0%";
            right.style.marginTop = "15%";
            open.style.display = "block";
            Logo.style.top = "revert";


            MenuS1.style.float = "left";
            MenuS1.style.padding = "0";

            MenuS2.style.float = "left";
            MenuS2.style.fontSize = "10px";

            MenuS3.style.float = "left";
            MenuS3.style.fontSize = "10px";

            MenuS4.style.float = "left";
            MenuS4.style.fontSize = "10px";

            MenuS5.style.float = "left";
            MenuS5.style.fontSize = "10px";

        } else {
            // Logo.style.top="82px";

        }
    }

    function closeNav() {
        document.getElementById("mySidenavGallery").style.width = "0";
        document.getElementById("mainGallery").style.marginLeft = "0";
        document.getElementById("asideLeftGallery").style.marginLeft = "0";
        document.getElementById("contentGallery").style.marginLeft = "0";
        document.getElementById("asideRightGallery").style.width = "35%";


        if (window.matchMedia("(max-width: 425px)").matches) {
            side.style.width = "0";
            side.style.height = "0";
            left.style.marginTop = "0";
            center.style.marginTop = "0";
            right.style.marginTop = "0";
            // Logo.style.top = "0";


        } else {
            x.innerHTML = "";
        }

    }
</script>
