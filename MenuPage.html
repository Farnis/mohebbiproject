<script>
    window.sr = ScrollReveal({reset: true});
    // Custom Settings
    sr.reveal('#Gallery', {
        origin: 'top',
        duration: 1000
    });
    sr.reveal('#Education', {
        origin: 'top',
        duration: 2000,
    });
    sr.reveal('#Article', {
        origin: 'top',
        duration: 3000,
    });
    sr.reveal('#AboutMe', {
        origin: 'top',
        duration: 4000,
    });
    sr.reveal('#Empty-a', {
        origin: 'top',
        duration: 5000,
    });
    sr.reveal('#login', {
        origin: 'top',
        duration: 6000,
    });
    sr.reveal('#Empty-b', {
        origin: 'top',
        duration: 7000,
    });
    sr.reveal('#Empty-c', {
        origin: 'top',
        duration: 8000,
    });
    sr.reveal('#Empty-d', {
        origin: 'top',
        duration: 9000,
    });
    sr.reveal('#Empty-e', {
        origin: 'top',
        duration: 10000,
    });
    // IMG LODING
    sr.reveal('.img', {
        // viewOffset: { top: 100, right: 50, bottom: 30, left: 0 },
        origin: 'left',
        delay: 3500,
        duration: 2000,
    });
</script>
